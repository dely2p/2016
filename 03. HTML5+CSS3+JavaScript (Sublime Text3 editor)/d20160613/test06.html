<html>
<head>
	<meta charset="utf-8">
	<title>표만들기</title>
</head>
<body>
	<h3>표만들기</h3>
	<!-- emmet -->
	<!-- table>(tr>td*3)*3 -->
	<table border="1" width="200px" cellspacing="20" cellpadding="20" align="center" bgcolor="s">
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>

		</tr>
	</table><br>
	<table border="3" width="200px" cellspacing="20" cellpadding="20" align="center">
		<tr bgcolor="red">
			<td colspan="3">1 2 3</td>
			<td rowspan="3" bgcolor="blue">aaaa</td>
		</tr>
		<tr bgcolor="yellow">
			<td>4</td>
			<td colspan="2">5 6</td>
		</tr>
		<tr bgcolor="green">
			<td colspan="2">7 8</td>
			<td>9</td>
		</tr>
	</table>
</body>
</html>
