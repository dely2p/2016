<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var s = 0;
		function sum(num){					
			for(var i=1;i<=num;i++){
				s += i;
			}
			return s;
		}

		var num = prompt("숫자 입력 : ");
		document.write("1부터 "+num+"까지 누적합 : "+sum(num));
	</script>
</head>
<body>
	<!-- 실행시 사용자로부터 숫자를 입력받아
	1부터 해당 숫자까지의 누적합을 출력하는 자바스크립트 함수를
	작성하고 이 함수를 실행. -->
</body>
</html>
