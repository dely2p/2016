<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function prt(){
			document.write("<table border='1' width='300px'>");
				for(var i=1;i<=9;i++){
					document.write("<tr>");
					document.write("<td> 3 </td>");
					document.write("<td> "+i+" </td>");
					document.write("<td> "+(3*i)+" </td>");
					document.write("<tr>");
				}
				document.write("</table>");
		}
	</script>
</head>
<body>
<input type="button" value="눌러봐" onclick="prt(3)">
</body>
</html>
