<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function prt(){
			var txt1 = document.getElementById("txt1");
			var oper = document.getElementById("oper");
			var txt2 = document.getElementById("txt2");			
			var txt3 = document.getElementById("txt3");
			console.log(txt1.value+oper.value+txt2.value);
			txt3.value = eval(txt1.value+oper.value+txt2.value);
		}
	</script>
</head>
<body>
<input type="text" name="" id="txt1">
<input type="text" name="" id="oper" size="3">
<input type="text" name="" id="txt2">
<input type="button" name="" value="=" onclick="prt();">
<input type="text" name="" id="txt3">
</body>
</html>
