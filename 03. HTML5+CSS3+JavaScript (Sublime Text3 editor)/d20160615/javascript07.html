<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function prt(){
			/*document : 문서객체(java의 this)*/
			var obj = document.getElementById("txt1");
			console.dir(obj);
			console.log(obj.value);
			obj.value = "바보바보바보야";
			console.log(obj.value);
		}
	</script>
</head>
<body>
	<input type="text" placeholder="이름을 쓰세요" name="" id="txt1">
	<input type="button" value="출력" id="btn" onclick="prt();">
</body>
</html>
