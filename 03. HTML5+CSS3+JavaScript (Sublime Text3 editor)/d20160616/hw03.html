<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img {
			width: 100px;
			height: 100px;			
		}
		input {
			width: 300px;
			height: 50px;
		}
	</style>
	<script type="text/javascript">
		var ball = Array(6);
		var obj = Array(6);
		function goLotto(){

			removedup();
			bubblesort();
			
			for(var i=0;i<ball.length;i++){			
				
				obj[i] = document.getElementById("ball"+(i+1));
				obj[i].src = "../lottoImage/ball"+ball[i]+".png";
				
			}
		}
		function bubblesort(){
			for(var i=0;i<ball.length;i++){
				for(var j=0;j<ball.length-i-1;j++){
					if(ball[j]>ball[j+1]){
						var tmp = ball[j+1];
						ball[j+1] = ball[j];
						ball[j] = tmp;
					}
				}
			}
		}
		function removedup(){
			for(var j=0;j<ball.length;j++){
				ball[j] = Math.floor(Math.random()*45)+1;
				console.log(j+" : "+ball[j]);
				for(var k=0;k<j;k++){
					if(ball[k]==ball[j])
						j--;
					}
				}
		}
	</script>
</head>
<body>
	<img src="../lottoImage/ball46.png" id="ball1">
	<img src="../lottoImage/ball46.png" id="ball2">
	<img src="../lottoImage/ball46.png" id="ball3">
	<img src="../lottoImage/ball46.png" id="ball4">
	<img src="../lottoImage/ball46.png" id="ball5">
	<img src="../lottoImage/ball46.png" id="ball6">
	<br>
	<input type="button" value="GO!" onclick="goLotto();">
</body>
</html>
