<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var now = new Date();
		console.log(now);
		var year = now.getYear()+1900;
		console.log(year); //1900년기준
		// 월
		var month = now.getMonth() + 1;
		console.log(month);
		// 일
		var day = now.getDate();
		console.log(day);

		console.log("오늘은 "+year+"년 "+month+"월 "+day+"일");
		// 문자열 객체
		//String str = new String("ABCDDBCA");

		var str = "ABCDDBCA";
		// 2번째 글자부터 3글자
		console.log(str.substr(2,3));
		// indexOf('A') 몇번째 위치?
		console.log(str.indexOf('A'));
		// lastIndexOf('A');
		console.log(str.lastIndexOf('A'));

		var email = "dagda@hanafos.com";

		console.log(email.substr(0,email.indexOf('@')));

	</script>
</head>
