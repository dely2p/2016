<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas{background-color:#eeeeee;}
		#btn1 {

		}
	</style>
	<script type="text/javascript">
		var counter = 0;
		var ctx;
		var bgImg = new Image();
		// 이미지 소스
		bgImg.src = "../images/bg.jpg";
		// 토끼 이미지 객체
		var rabbit1 = new Image();
		var rabbit2 = new Image();

		// 토끼 이미지 소스
		rabbit1.src="../images/rabbit1.png";
		rabbit2.src="../images/rabbit2.png";
		// 토끼 그림 좌표 x,y
		var rabbitX = 200;
		var rabbitY = 200;

		// 윈도우차가 로딩된 후에 함수 호출
		window.onload = function(){
			var canvas = document.getElementById("myCanvas");
			console.dir(canvas);
			ctx = canvas.getContext("2d");

			// ctx.drawImage(그릴 객체, x, y, 너비, 높이);
			// 주기적으로 반복 실행
			//window.setInterval(함수명, 시간)
			window.setInterval(drawScreen,300);
			//drawScreen();

		}
		function drawScreen(){
			counter++;
			//console.log(counter);

			ctx.drawImage(bgImg,0,0,800,600);
			// 토끼 그리기
			if(counter%2==0)
				ctx.drawImage(rabbit1,rabbitX,rabbitY,100,100);
			else
				ctx.drawImage(rabbit2,rabbitX,rabbitY,100,100);
		}

		function moveRabbit(d){
			console.log(d);
			if(d==1)
				rabbitY-=2;
			else if(d==2)
				rabbitX-=2;
			else if(d==3)
				rabbitX+=2;
			else if(d==4){
				rabbitY+=2;
			}
		}

	</script>
</head>
<body>
	<canvas id="myCanvas" width="800" height="600"></canvas>
	<br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="btn1" type="button" value="▲" onclick="moveRabbit(1);">
	<br>
	<input id="btn2" type="button" value="◀" onclick="moveRabbit(2);">
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="btn3" type="button" value="▶" onclick="moveRabbit(3);">
	<br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="btn4" type="button" value="▼" onclick="moveRabbit(4);">
</body>
</html>
