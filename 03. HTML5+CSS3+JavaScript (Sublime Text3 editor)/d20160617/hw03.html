<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas{background-color:#eeeeee;}
	</style>
	<script type="text/javascript">
		var counter = 0;
		var ctx;
		var bgImg = new Image();
		var bgImg1 = new Image();
		// 이미지 소스
		bgImg.src = "../images/bg1.jpg";
		bgImg1.src = "../images/bg2.jpg";
		// 토끼 이미지 객체
		var cat1 = new Image();
		var cat2 = new Image();
		var cat3 = new Image();

		// 토끼 이미지 소스
		cat1.src="../images/run1.png";
		cat2.src="../images/run2.png";
		cat3.src="../images/run3.png";
		// 토끼 그림 좌표 x,y
		var catX = 200;
		var catY = 350;
		var bgX = 0;
		var bgY = 0;

		// 윈도우차가 로딩된 후에 함수 호출
		window.onload = function(){
			var canvas = document.getElementById("myCanvas");
			console.dir(canvas);
			ctx = canvas.getContext("2d");


			//document.body.onkeydown = 함수명;
			document.body.onkeydown = moveRabbit;
			

			// ctx.drawImage(그릴 객체, x, y, 너비, 높이);
			// 주기적으로 반복 실행
			//window.setInterval(함수명, 시간)
			window.setInterval(drawScreen,300);
			//drawScreen();

		}
		function drawScreen(){
			counter++;
			//console.log(counter);

/*		var catX = 200;
		var catY = 350;
*/			ctx.drawImage(bgImg,bgX,0,800,600);
			ctx.drawImage(bgImg1,bgX+800,0,800,600);
			// 토끼 그리기
			if(counter%3==0)
				ctx.drawImage(cat1,catX,catY,100,100);
			else if(counter%3==1)
				ctx.drawImage(cat2,catX,catY,100,100);
			else if(counter%3==2)
				ctx.drawImage(cat3,catX,catY,100,100);
		}

		function moveRabbit(e){
			console.log(e);
			if(e.keyCode==38)
				catY-=10;
			else if(e.keyCode==37){
				bgX+=10;
				catX-=10;
			}
			else if(e.keyCode==39){
				bgX-=10
				catX+=2;
			}
			else if(e.keyCode==40){
				catY+=10;
			}
		}
		function pause(numberMillis){
			var now = new Date();
			var exitTime = now.getTime() + numberMillis;
			while (true) {
			          now = new Date();
			          if (now.getTime() > exitTime)
			                     return;     
			}
		}

	</script>
</head>
<body>
	<canvas id="myCanvas" width="800" height="600"></canvas>
	
</body>
</html>
