<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// person : 객체를 생성하고
		// name : 전효성
		// age : 28
		// job : 가수
		var yjw = {
			name: "양정원",
			age: 28,
			job: "요가강사",
			gender: "여",
			isAdult: function (){
				var result;
				if(this.age>18){
					result = "성인";
				}else {
					result = "미성년";
				}
				console.log(this.name+"씨는 "+result+"입니다.");
			}
		};

		var m = {
			name: "이몽룡",
			age: 15
		}

		yjw.isAdult(m);


	</script>
</head>
