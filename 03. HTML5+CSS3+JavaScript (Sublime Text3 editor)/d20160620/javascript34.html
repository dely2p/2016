<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {margin: 0px}
		canvas{background-color:#eeeeee;}
	</style>
	<script type="text/javascript">
		var counter = 0;
		var ctx;
		var bgImg = new Image();
		var bgImg2 = new Image();
		// 이미지 소스
		bgImg.src = "../images/bg.jpg";
		bgImg2.src = "../images/bg.jpg";
		
		// 토끼 이미지 객체
		var rabbit1 = new Image();
		var rabbit2 = new Image();

		// 조준경 이미지 객체
		var snipeimg = new Image();
		// 조준경 이미지 소스
		snipeimg.src="../images/snipe.png";
		// 조준경 좌표 변수
		var snipeX = 100;
		var snipeY = 100;

		// 총알구멍
		var holeimg = new Image();
		holeimg.src="../images/hole.png";
		var holeX = -100;
		var holeY = -100;

		// 총알 구멍 배열 만들기
		var holes = [];

		// 토끼 이미지 소스
		rabbit1.src="../images/jj1.png";
		rabbit2.src="../images/jj2.png";
		/*rabbit1.src="../images/jj3.png";
		rabbit2.src="../images/jj4.png";*/
		/*rabbit1.src="../images/jj1.png";
		rabbit2.src="../images/jj2.png";*/
		
		// 토끼 그림 좌표 x,y
		var rabbitX = 200;
		var rabbitY = 200;
		var bgX = 0;
		var bgX2 = 800;

		//배경음악
		var bgMusic = new Audio("../sounds/backsound.mp3");
		//총소리
		var firegun = new Audio("../sounds/fire.wav");
		var scream = new Audio("../sounds/scream.wav");

		// 윈도우차가 로딩된 후에 함수 호출
		function moveSnipe(e){
			/*console.dir(e);
			console.dir(e.x+" "+e.y);*/
			snipeX = e.x;
			snipeY = e.y;
		}
		function playMusic(){
			/*console.log("나와라 음악~~~");*/
			bgMusic.play();
			console.dir(bgMusic);
		}
		function stopMusic(){
			/*console.log("나와라 음악~~~");*/
			bgMusic.currentTime = 0;
			bgMusic.pause();
		}
		function pythagoras(x1,y1,x2,y2){
			return Math.sqrt((x2-x1)*(x2-x1)+(y2-y1)*(y2-y1));
		}

		function fireGun(e){
			//snipehole = new Image();
			console.log("빵야빵야~~");
			firegun.currentTime = 0;
			firegun.play();
			// 토끼가 맞으면 총알 객체를 생성
			var dis = pythagoras(e.x, e.y, rabbitX+52, rabbitY+50);
			if(dis<35){
				//setTimeout(함수명, 시간);
				setTimeout(function(){
					scream.currentTime = 0;
					scream.play();
				}, 500);
				
				// 토끼의 좌표를 기준으로 상대좌표 값을 구하기
				var relX = e.x-rabbitX;
				var relY = e.y-rabbitY;
				// 총알 객체 만들고
				rabbit1.src="../images/jj3.png";
				rabbit2.src="../images/jj4.png";
				
				// 총알 객체 만들고
				var hole = { // 자바스크립트 객체 생성
					"X": relX,
					"Y": relY
				};
				// 배열에 담기
				holes.push(hole);
				/*rabbit1.src="../images/jj3.png";
				rabbit2.src="../images/jj4.png";*/
				
				/*holeX = e.x,
				holeY = e.y;*/
			}
		}

		window.onload = function(){
			var canvas = document.getElementById("myCanvas");
			console.dir(canvas);
			ctx = canvas.getContext("2d");

			// 배경음악
			var bgmon = 
			document.getElementById("bgmon");
			bgmon.onclick = playMusic;
			var bgmoff = 
			document.getElementById("bgmoff");
			bgmoff.onclick = stopMusic;


			canvas.onmousemove = moveSnipe;
			canvas.onmousedown = fireGun;

			//document.body.onkeydown = 함수명;
			document.body.onkeydown = moveRabbit;
			

			// ctx.drawImage(그릴 객체, x, y, 너비, 높이);
			// 주기적으로 반복 실행
			//window.setInterval(함수명, 시간)
			window.setInterval(drawScreen,100);
			//drawScreen();

		}
		function drawScreen(){
			counter++;
			//console.log(counter);

			bgX-=2;
			bgX2-=2;
			if(bgX<=-800){
				bgX = 800;
				bgX2 = 0;
			}
			if(bgX2<=-800){
				bgX = 0;
				bgX2 = 800;
			}
			ctx.drawImage(bgImg,bgX,0,800,600);
			ctx.drawImage(bgImg2,bgX2,0,800,600);
			
			// 토끼 그리기
			if(counter%2==0)
				ctx.drawImage(rabbit1,rabbitX,rabbitY,100,100);
			else
				ctx.drawImage(rabbit2,rabbitX,rabbitY,100,100);
			// 총구멍 이미지
			for(var i=0;i<holes.length;i++){
				var h = holes[i];
				ctx.drawImage(holeimg,h.X+rabbitX-5,h.Y+rabbitY-4,10,10);
			}
			// 조준경 그리기
			ctx.drawImage(snipeimg,snipeX-50,snipeY-50,100,100);
		}

		function moveRabbit(e){
			console.log(e);
			if(e.keyCode==38)
				rabbitY-=10;
			else if(e.keyCode==37)
				rabbitX-=10;
			else if(e.keyCode==39)
				rabbitX+=10;
			else if(e.keyCode==40){
				rabbitY+=10;
			}
		}

	</script>
</head>
<body>
	<canvas id="myCanvas" width="800" height="600"></canvas>
	<br>
	<input type="button" id="bgmon" value="배경음악 ON">
	<input type="button" id="bgmoff" value="배경음악 OFF">
</body>
</html>
