<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas{background-color:#eeeeee;}
	</style>
	<script type="text/javascript">
		var counter = 0;
		var ctx;
		var bgImg = new Image();
		var bgImg2 = new Image();
		// 이미지 소스
		bgImg.src = "../images/bg.jpg";
		bgImg2.src = "../images/bg.jpg";
		// 토끼 이미지 객체
		var rabbit1 = new Image();
		var rabbit2 = new Image();
		var snipeimg = new Image();

		// 토끼 이미지 소스
		rabbit1.src="../images/rabbit1.png";
		rabbit2.src="../images/rabbit2.png";
		snipeimg.src="../images/snipe.png";
		// 토끼 그림 좌표 x,y
		var rabbitX = 200;
		var rabbitY = 200;
		var bgX = 0;
		var bgX2 = 800;

		// 윈도우차가 로딩된 후에 함수 호출
		window.onload = function(){
			var canvas = document.getElementById("myCanvas");
			console.dir(canvas);
			ctx = canvas.getContext("2d");


			//document.body.onkeydown = 함수명;
			document.body.onkeydown = moveRabbit;
			

			// ctx.drawImage(그릴 객체, x, y, 너비, 높이);
			// 주기적으로 반복 실행
			//window.setInterval(함수명, 시간)
			window.setInterval(drawScreen,300);
			//drawScreen();

		}
		function drawScreen(){
			counter++;
			//console.log(counter);

			bgX-=2;
			bgX2-=2;
			if(bgX<=-800){
				bgX = 800;
				bgX2 = 0;
			}
			if(bgX2<=-800){
				bgX = 0;
				bgX2 = 800;
			}
			ctx.drawImage(bgImg,bgX,0,800,600);
			ctx.drawImage(bgImg2,bgX2,0,800,600);
			
			// 토끼 그리기
			if(counter%2==0)
				ctx.drawImage(rabbit1,rabbitX,rabbitY,100,100);
			else
				ctx.drawImage(rabbit2,rabbitX,rabbitY,100,100);
			ctx.drawImage(snipeimg,500,400,100,100);
		}

		function moveRabbit(e){
			console.log(e);
			if(e.keyCode==38)
				rabbitY-=10;
			else if(e.keyCode==37)
				rabbitX-=10;
			else if(e.keyCode==39)
				rabbitX+=10;
			else if(e.keyCode==40){
				rabbitY+=10;
			}
		}

	</script>
</head>
<body>
	<canvas id="myCanvas" width="800" height="600"></canvas>
	
</body>
</html>
