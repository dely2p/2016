<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			font-size: 70%; /* 상대적으로 폰트 사이즈를 70%로 설정함 */
		}
		div {
			font-size: 2em; 
			/* em 단위는 부모 크기를 기준으로 상대적으로 변하는 단위를 말한다. ex, 2배 */
			border: 1px dotted red; /* 상속되지 않음 */
		}
		p {
			border: 1px solid blue;
			font-size: 1.5em;




		}
	</style>
</head>
<body>
	<h1>상속</h1>
	<div>
		<p>부모요소에 적용한 스타일이 자식요소에 연결되어 적용되는 것을 CSS에서의 상속이라한다.</p>
		<p>CSS에서 속성은 기본적으로 하위요소로 상속되는 속성과 상속되지 않는 속성이 있다.</p>
		<p>border, margin, padding, float, position과 같은 속성들은 상속되지 않는다.</p>

	</div>
</body>
</html>
