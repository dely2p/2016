<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#nav {
			list-style-type: none;
		}
		a {
			color: #ff0000;
			text-decoration: none /* 링크 언더바 없어짐 */
		}
	</style>
</head>
<body>
	<h1>CSS(Cascade Style Sheets)</h1>
	<ul id="nav"> <!-- ul#nav>li*3 -->
		<li><a href="#">홈으로</a></li>
		<li><a href="#">게시판</a></li>
		<li><a href="#">뉴스보기</a></li>
		<li><a href="#">메일</a></li>
	</ul>
</body>
</html>
