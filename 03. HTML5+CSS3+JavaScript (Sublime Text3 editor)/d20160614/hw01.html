<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSSTEST</title>
	<style type="text/css">
		h1 {
			color: blue;
			text-align: center;
		}
		table,td {
			border: 1px solid blue;
			color: blue;

		}
		.g1 {
			border: 1px solid red;
			color: red;
		}
	</style>
</head>
<body>
	<<h1>CSSTEST</h1>
	<table cellpadding="10" cellspacing="10" width="200" align="center">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td class="g1">4</td>
			<td class="g1">5</td>
			<td class="g1">6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
</body>
</html>
