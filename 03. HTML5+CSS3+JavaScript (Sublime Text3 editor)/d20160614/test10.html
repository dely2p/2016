<!DOCTYPE html> <!-- html5 -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type = "text/css">
		/*속성 : 값;*/
		table, td{
			/* 테이블 태그에 적용할 속성 : 값; */
			border: 1px solid black;

		}
		table {
			width: 300px;
		}
		h1 {
			color: hotpink;
			font-size: 50; 
		}
		td {
			background-color: blue;
			color: white;
			text-align: center;
		}
		.g1 { /* class: 동시에 두개 이상을 묶어서 효과를 주고싶을때 */
			background-color: yellow;
			color: black;
		}
		#g2 { /* id: 한개만 지정해서 효과를 주고싶을때 */
			background-color: hotpink;
		}
	</style>
</head>
<body>
	<!-- 문서의 구조 : HTML
	디자인 : CSS -->
	<h1>CSS</h1>
	<table width="200" cellpadding="10" cellspacing="10" align="center">
		<tr>
			<td class="g1">1</td>
			<td >2</td>
		</tr>
		<tr>
			<td >3</td>
			<td class="g1">4</td>
		</tr>
	</table><br>
	<table width="200" cellpadding="10" cellspacing="10" align="center">
		<tr>
			<td >1</td>
			<td class="g1">2</td>
			<td >3</td>
		</tr>
		<tr>			
			<td id="g2">4</td>
			<td >5</td>
			<td class="g1">6</td>
		</tr>
	</table>
</body>
</html>
