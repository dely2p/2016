<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.0.0.js"></script>
<script type="text/javascript">
	
	var news = [
			"1. 박XX WC 좋아해..",
			"2. 이XX 슈퍼맨이 돌아왔다 출연결심",
			"3. 김XX 할아버지를 좋아해",
			"4. 민석씨 사실 남자친구가 있음",
			"5. 반장 다이어트 실패.."
		];
		
	var index = 0;
	var timer;
	$(function(){
		/* 뉴스보기 버튼을 누르면 showNews함수를 호출 */
		$("input[value='뉴스보기']").on("click",function(){
			/* showNews(); */
			timer = setInterval(showNews, 2000);
		});
		
		$("input[value='뉴스중지']").on("click",function(){
			clearInterval(timer);
		});
	});
	function showNews(){
		// 더이상 없으면 처음으로 돌아감
		if(index== news.length)
			index = 0;
		/* 배열의 0번째 글이 출력 */
		$("#topNews").html("<h1>"+news[index++]+"</h1>");
	}
	
</script>
</head>
<body>
	<div id="topNews">
	
	</div>
	<input type="button" value="뉴스보기"/>
	<input type="button" value="뉴스중지"/>
</body>
</html>
