<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 	box1의 배경색은 파랑색 너비 100, 높이 100
	box2의 배경색은 진분홍색 너비 100, 높이 100 -->
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#box1").css("width","100px")
				.css("height","100px")
				.css("background-color","blue")
				.css("position","absolute")
				.css("top","110px");
		$("#box2").css("width","100px")
				.css("height","100px")
				.css("background-color","hotpink");
	});
</script>	
	
</head>
<body>
	<div id="box1">
	</div>
	<div id="box2">
	</div>
	
</body>
</html>
